    <script>
        function disableLinks() {
            let currentTime = new Date();
            let cutoffTime = new Date();
            cutoffTime.setHours(18, 0, 0); // 6 PM IST

            if (currentTime >= cutoffTime) {
                let buttons = document.querySelectorAll(".feedback-button");
                buttons.forEach(button => {
                    button.disabled = true; // Disables button interaction
                    button.style.opacity = "0.5"; // Visually disabled
                    button.style.cursor = "not-allowed";
                    button.innerText = "Link Disabled"; // Updates button text
                });
            }
        }
    </script>
