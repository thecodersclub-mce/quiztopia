    <!-- JavaScript for enabling buttons at 6:30 PM -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let quizTime = new Date();
            quizTime.setHours(18, 30, 0); // 6:30 PM

            function enableQuizLinks() {
                let currentTime = new Date();
                if (currentTime >= quizTime) {
                    document.querySelectorAll(".quiz-button").forEach(button => {
                        button.disabled = false; // Enable buttons
                    });
                } else {
                    document.querySelectorAll(".quiz-button").forEach(button => {
                        button.disabled = true; // Keep buttons disabled until 6:30 PM
                    });
                }
            }

            // Run the function once when the page loads
            enableQuizLinks();

            // Keep checking every minute
            setInterval(enableQuizLinks, 60000);
        });
    </script>
