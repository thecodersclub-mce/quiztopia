    <script>
        // --- CONTROL KEYWORD HERE ---
        // Change this variable to "disable" or "enable"
        const linkControlStatus = "disable"; // Set to "enable" to activate links
        // --- END CONTROL KEYWORD ---

        document.addEventListener('DOMContentLoaded', () => {
            // Store original button text in data attributes on page load
            document.querySelectorAll('.feedback-button').forEach(button => {
                button.setAttribute('data-original-text', button.innerText);
            });
            // Call the main function to set the link status based on the keyword
            setLinkStatus();
        });

        function setLinkStatus() {
            const statusElement = document.getElementById('status');
            const feedbackButtons = document.querySelectorAll(".feedback-button");

            if (linkControlStatus === "enable") {
                // Links should be ENABLED
                feedbackButtons.forEach(button => {
                    button.disabled = false;
                    button.style.opacity = "1";
                    button.style.cursor = "pointer";
                    button.innerText = button.getAttribute("data-original-text"); // Restore original text
                });
                statusElement.innerHTML = 'MINDMASH - Feedback Form<br>Links are currently **OPEN**!';
                statusElement.style.color = '#008000'; // Green for active
            } else { // Assumes "disable" or any other value means disabled
                // Links should be DISABLED
                feedbackButtons.forEach(button => {
                    button.disabled = true;
                    button.style.opacity = "0.5";
                    button.style.cursor = "not-allowed";
                    button.innerText = "Link Disabled"; // Set text to disabled message
                });
                statusElement.innerHTML = 'MINDMASH - Feedback Form<br>links enable after this series end!';
                statusElement.style.color = '#CC0000'; // Red for closed
            }
        }
    </script>
