<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Feedback</title>
    <link rel="icon" href="TCC.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for the new feedback form elements */
        .feedback-form-container {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            /* Removed display: none; and opacity: 0; here */
            transition: opacity 0.5s ease-in-out; /* Smooth transition */
        }

        .feedback-form-container h4 {
            color: #00408f;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .question {
            margin-bottom: 20px;
            text-align: left;
        }

        .question label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .question input[type="radio"] {
            margin-right: 8px;
        }

        .question input[type="radio"] + label {
            font-weight: normal;
            display: inline-block;
            margin-right: 15px;
        }

        .question textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 80px;
            resize: vertical;
            font-family: Arial, sans-serif;
            font-size: 1em;
        }

        /* --- New/Modified Styling for Disabled Feel --- */
        /* This class will be applied to the container by default (if secretKey is "disable") */
        .feedback-form-container.disabled-look {
            opacity: 0.6; /* Make it appear faded */
            pointer-events: none; /* Disables all clicks/interactions within the container */
            cursor: not-allowed;
        }

        /* Further styling for individual disabled elements if needed,
           but `pointer-events: none;` on the container is usually sufficient
           to prevent interaction while maintaining the visual disabled feel. */
        .feedback-form-container.disabled-look input,
        .feedback-form-container.disabled-look textarea,
        .feedback-form-container.disabled-look label {
            cursor: not-allowed; /* Ensure cursor shows disabled */
            color: #888; /* Slightly gray out text */
        }
    </style>
</head>
<body onload="initializeFeedbackForm()">
    <div class="blue-container">

            </a>
            <div class="titles">

                <h2 class="site-title">The Coders Club</h2>
            </div>
        </div>
    </div>

    <div class="button-container" style="text-align: right; padding: 15px;">
        <button class="nav-button" onclick="window.location.href='index.html';">Back to Home</button>
        <button class="nav-button" onclick="window.location.href='leaderboard.html';">Leaderboard</button>
    </div>

    <div class="content-container">

                <div class="button-row">

                    <button class="feedback-button" id="form2" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSe2zuaLHJqQOr-7PQsOCb3TgUDYbSZO8CsiR9AXTmN2n7SPCg/viewform?usp=header';">GIRLS</button>
                </div>
            </div>
        </section>

        <section>
            <div class="label-button-container">
                <h3>2ND YEAR AI/ML DEPARTMENT</h3>
                <div class="button-row">
                    <button class="feedback-button" id="form3" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLScM1QdLeHzaIsOBlga7o-5Ag5ayce-g1Oznjy9MMqNMYzAscQ/viewform?usp=header';">BOYS</button>
                    <button class="feedback-button" id="form4" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfwjdavp557kxiFq0efJ3QMwDx8LIUKKHQR8djKxg1pDmV3aw/viewform?usp=header';">GIRLS</button>

                <h3>3RD YEAR CSE DEPARTMENT</h3>
                <div class="button-row">
                    <button class="feedback-button" id="form5" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSf7RiWCVUUM72CDOLc73iWN2M1y_i2NzDImNNJ-s5cI7Nvcxg/viewform?usp=sharing&ouid=103113943123720362851';">BOYS</button>
                    <button class="feedback-button" id="form6" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSc9vS2TA-OlbfGKVdGzBIY9YWAR_pssQowGsSGNu21DvMCzbw/viewform?usp=sharing&ouid=103113943123720362851';">GIRLS</button>

            </div>

    </div>

    <footer>
        <p>Created by The Coders Club</p>
        <a href="https://www.instagram.com/the_mce.coders_club/" target="_blank">
            <img src="images.png" alt="Instagram" class="instagram-logo">
        </a>
    </footer>

    <script>
        // Set this variable to "enable" to activate the feedback forms and questions
        let secretKey = "disable"; // Change this to "enable" to activate feedback

        function initializeFeedbackForm() {
            const feedbackButtons = document.querySelectorAll(".feedback-button");
            const additionalFeedbackForm = document.getElementById("additional-feedback-form");
            const statusMessage = document.getElementById("status");

            if (secretKey === "enable") {
                // Enable feedback buttons
                feedbackButtons.forEach(button => {
                    // Store original text before changing to "Link Disabled"
                    if (!button.hasAttribute("data-original-text")) {
                        button.setAttribute("data-original-text", button.innerText);
                    }
                    button.disabled = false;
                    button.style.opacity = "1";
                    button.style.cursor = "pointer";
                    button.innerText = button.getAttribute("data-original-text"); // Restore original text
                });
                statusMessage.innerHTML = "MINDMASH - Feedback Form<br>Please provide your valuable feedback!";

                // Remove disabled look from the additional feedback form
                additionalFeedbackForm.classList.remove("disabled-look");

                // Enable all input elements within the additional feedback form
                const formElements = additionalFeedbackForm.querySelectorAll('input, textarea');
                formElements.forEach(element => {
                    element.disabled = false;
                });

            } else {
                // Disable feedback buttons
                feedbackButtons.forEach(button => {
                    // Store original text before changing to "Link Disabled"
                    if (!button.hasAttribute("data-original-text")) {
                        button.setAttribute("data-original-text", button.innerText);
                    }
                    button.disabled = true;
                    button.style.opacity = "0.5";
                    button.style.cursor = "not-allowed";
                    button.innerText = "Link Disabled";
                });
                statusMessage.innerHTML = "MINDMASH - Feedback Form<br>links will enable after this series end";

                // Apply disabled look to the additional feedback form
                additionalFeedbackForm.classList.add("disabled-look");

                // Disable all input elements within the additional feedback form
                const formElements = additionalFeedbackForm.querySelectorAll('input, textarea');
                formElements.forEach(element => {
                    element.disabled = true;
                });
            }
        }
    </script>

</body>
</html>
