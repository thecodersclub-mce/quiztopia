        </a>
    </footer>

    <script>
        let enable = false; // Default: Disable form links

        function disableFormLinks() {
            if (!enable) { // Only disable if enable is false
                let buttons = document.querySelectorAll(".feedback-button");
                buttons.forEach(button => {
                    button.disabled = true;
                    button.style.opacity = "0.5";
                    button.style.cursor = "not-allowed";
                    button.innerText = "Link Disabled";
                });
            }
        }

        function enableFormLinks() {
            enable = true; // Set variable to true
            let buttons = document.querySelectorAll(".feedback-button");
            buttons.forEach(button => {
                button.disabled = false;
                button.style.opacity = "1";
                button.style.cursor = "pointer";
                button.innerText = button.getAttribute("data-original-text") || "Enabled Link";
            });
        }
    </script>

</body>
